<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Document</title>
    <script defer src="../JS/Events.js"></script>
    <link rel="stylesheet" href="../css/Style.css">
</head>
<body>
    <article>
        <h1>Alta de producto</h1>
        <p id="parrafo">Datos del producto a ingresar</p>
        <form>
            <fieldset>
              <div class="form-group">
                <input type="text" id="inputID"  placeholder="Automatico" size="30">
              </div>
              <div class="form-group">
                <input type="text" id="inputNombre"  placeholder="Ingrese el nombre" size="30">
              </div>
              <div class="form-group">
                <input type="text" id="inputImporte" placeholder="0" size="30">
              </div>

              <button id="btnAgregar" type="submit" class="btn btn-primary">Agregar</button>
            </fieldset>
          </form>
</article>
    
    
</body>
